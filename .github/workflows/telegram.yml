name: telegram

on:
  push:
    branches: [ main ]  
  release:    
    types:
      - published    
jobs:
  build:    
    runs-on: ubuntu-latest    
    steps:        
    - uses: avkviring/telegram-github-action@v0.0.15
      env:
        telegram_to: ${{ secrets.qu4nt_bot }}  
        telegram_token: ${{ secrets.qu4nt_bot }}
        event: ${{ toJson(github.event) }}
